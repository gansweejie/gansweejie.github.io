<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Summernote - Bootstrap4</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="js/summernote-option.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- include summernote css/js-->
  <link href="css/summernote-bs4.css" rel="stylesheet">
  <script src="js/summernote-bs4.js"></script>

  <!-- SEO -->
  <meta name="desciption" content="Super simple WYSIWYG editor, Summernote with bootstrap 4.">
  <meta name="title" content="Summernote - Bootstrap4">
  <meta name="keywords" content="Summernote, Bootstrap4, Hoshino, HTML, CSS, GanSweeJie">
  <meta name="author" content="GanSweeJie">
  <meta name="og:type" content="website">
  <meta property="og:url" content="https://gansweejie.github.io/">
  <meta property="og:desciption" content="Super simple WYSIWYG editor, Summernote with bootstrap 4.">

  <style>
    .note-color .note-palette-title {
      font-size: 14px !important;
      font-weight: bold;
    }

    .preview-pane {
      border: solid 1px lightgray;
      border-radius: 2px;
      background-color: #EFEFEF4D;
    }
  </style>
</head>

<body>

  <div class="container pt-2">
    <div id="summernote"></div>
  </div>

  <div class="mt-2 text-center">
    <button id="getresult" class="btn btn-primary">Generate</button>
  </div>

  <div class="container pt-2">
    <div class="row">
      <div class="col-6">
        <strong>Code</strong>
        <textarea id="code" style="width: 100%; height: 350px;"></textarea>
      </div>

      <div class="col-6">
        <strong>Preview</strong>
        <div id="preview" class="preview-pane" style="width: 100%; height: 350px;"></div>
      </div>
    </div>
  </div>

</body>
</html>
