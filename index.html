<html>

<head>
  <title>SummerNote Bootstrap 4</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.11/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs4-summernote@0.8.10/dist/summernote-bs4.min.js"></script>
</head>

<style>
  .note-color .note-palette-title {
    font-size: 14px !important;
    font-weight: bold;
  }

  .preview-pane {
    border: solid 1px lightgray;
    border-radius: 2px;
    background-color: #EFEFEF4D;
  }
</style>

<body>
  <div class="container pt-2">
    <div id="summernote"></div>
  </div>

  <div class="mt-2 text-center">
    <button id="getresult" class="btn btn-primary">Generate</button>
  </div>

  <div class="container pt-2">
    <div class="row">
      <div class="col-6">
        <strong>Code</strong>
        <textarea id="code" style="width: 100%; height: 350px;" disabled></textarea>
      </div>

      <div class="col-6">
        <strong>Preview</strong>
        <div id="preview" class="preview-pane" style="width: 100%; height: 350px;"></div>
      </div>
    </div>
  </div>

</body>

<script>
  $(document).ready(function () {

    $("#getresult").click(function () {
      $("#code, #preview").html($("#summernote").summernote("code"));
    })

    $('#summernote').summernote({
      height: 300,
      toolbar: [
        ["paragraph", ["style"]],
        ["misc", ["undo", "redo", "codeview"]],
        ["fontsize", ["fontname", "fontsize", "color"]],
        ["style", ["bold", "italic", "underline", "strikethrough", "clear"]],
        ["paragraph", ["ol", "ul", "paragraph"]],
        ["insert", ["table", "link", "picture", "video", "hr"]]
      ],
      image: [
        ['image', ['resizeFull', 'resizeHalf', 'resizeQuarter', 'resizeNone']],
        ['float', ['floatLeft', 'floatRight', 'floatNone']],
        ['remove', ['removeMedia']],
        ['custom', ['imageTitle']],
      ],
    });

  });
</script>

</html>
